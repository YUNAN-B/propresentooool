<!DOCTYPE html>
<html lang="zh-tw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>讚美之泉歌詞搜索工具</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "微軟正黑體", Arial, sans-serif;
    }

    body {
      background-color: #F7FFF7;
      width: 100%;
      min-height: 100vh;
    }

    .nav {
      background-color: #0032a8;
      color: white;
      width: 100%;
      padding: 15px 20px;
      display: flex;
      justify-content: center;
      position: sticky;
      top: 0;
      left: 0;
      z-index: 100;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .nav > div {
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .title {
      font-size: 1.6em;
      font-weight: bold;
      color: white;
    }

    .nav-links {
      display: flex;
      align-items: center;
    }

    .nav-links > a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
      transition: color 0.3s;
    }

    .nav-links > a:hover {
      color: #FFD700;
    }

    /* 書籤樣式 */
    .tabs {
      display: flex;
      align-items: center;
      justify-content:center;
      margin-bottom: 20px;
    }

    .tab-link {
      padding: 10px 30px;
      text-decoration: none;
      color: #333;
      background-color: #f0f0f0;
      border-radius: 4px 4px 0 0;
      margin-right: 5px;
      cursor: pointer;
    }

    .tab-link.active {
      background-color: #0032a8;
      color: white;
    }

    .tab-content {
      display: none;
    }

    .search-container {
      background-color: white;
      width: 100%;
      max-width: 1200px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .search-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .input-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .search-form label {
      font-weight: bold;
      font-size: 1.1em;
      color: #333;
      min-width: 120px;
    }

    .search-form input {
      flex: 1;
      padding: 10px 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1em;
      transition: border-color 0.3s;
    }

    .search-form input:focus {
      outline: none;
      border-color: #0032a8;
      box-shadow: 0 0 0 2px rgba(0, 50, 168, 0.2);
    }

    .search-options {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }

    .search-form button {
      background-color: #0032a8;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    .search-form button:hover {
      background-color: #002180;
    }

    .pinyin-button {
      background-color: #4CAF50 !important;
    }
   
    .pinyin-button:hover {
      background-color: #3e8e41 !important;
    }

    .results-title {
      background-color: #0032a8;
      color: white;
      padding: 12px 20px;
      margin: 20px auto 0;
      max-width: 1200px;
      border-radius: 8px 8px 0 0;
      font-size: 1.3em;
      font-weight: bold;
      text-align: center;
    }

    .result-container {
      background-color: white;
      max-width: 1200px;
      margin: 0 auto 30px;
      border-radius: 0 0 8px 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .result-section {
      margin-bottom: 25px;
    }

    .result-section:last-child {
      margin-bottom: 0;
    }

    .result-heading {
      font-size: 1.2em;
      font-weight: bold;
      color: #0032a8;
      margin-bottom: 10px;
      padding-bottom: 5px;
      border-bottom: 1px solid #eee;
    }

    .result-content {
      line-height: 1.8;
      white-space: pre-line;
      color: #333;
    }

    .pinyin-line {
      color: #777;
      font-size: 0.95em;
      margin-bottom: 10px;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 20px;
      font-size: 1.2em;
      color: #0032a8;
    }

    .spinner {
      display: inline-block;
      width: 30px;
      height: 30px;
      border: 3px solid rgba(0, 50, 168, 0.3);
      border-radius: 50%;
      border-top-color: #0032a8;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-message {
      color: #D32F2F;
      background-color: #FFEBEE;
      padding: 10px 15px;
      border-radius: 4px;
      margin-top: 10px;
      display: none;
    }

    .highlight {
      background-color: #FFFF99;
      padding: 2px 4px;
      border-radius: 3px;
    }

    @media (max-width: 768px) {
      .input-group {
        flex-direction: column;
        align-items: flex-start;
      }
     
      .input-group input {
        width: 100%;
      }
       
      .search-options {
        flex-direction: column;
      }
    }

    .modal {
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }
   
    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
   
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
   
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
   
    .modal-body {
      margin-top: 20px;
      margin-bottom: 10px;
    }
   
    .modal-body-h {
      margin: 10px 0px;
      padding-left: 20px;
    }
    textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 4px;
  font-size: 1em;
  resize: vertical;
}
  </style>
</head>
<body>
  <div class="nav">
    <div>
      <h1 class="title">批批踢的福音</h1>
      <div class="nav-links">
        <a href="javascript:void(0)" id="aboutLink">關於工具</a>
      </div>
    </div>
  </div>

  <!-- 書籤區域 -->
  <div class="tabs">
    <a href="javascript:void(0)" class="tab-link active" data-tab="lyrics">歌詞查詢</a>
    <a href="javascript:void(0)" class="tab-link" data-tab="pinyin">查詢拼音</a>
  </div>

  <!-- 歌詞查詢內容 -->
  <div id="lyricsTab" class="tab-content" style="display: block;">
    <div class="search-container">
      <div class="search-form">
        <div class="input-group">
          <label for="song-name">歌曲名稱：</label>
          <input type="text" id="song-name" placeholder="請輸入歌曲中文名稱或關鍵字（例如：讓讚美飛揚、生命）">
        </div>
        <div class="search-options">
          <button type="button" id="searchLyrics">搜尋歌詞</button>
        </div>
        <div class="error-message" id="errorMessage"></div>
      </div>
    </div>
  </div>

<!-- 查詢拼音內容 -->
<div id="pinyinTab" class="tab-content" style="display: none;">
  <div class="search-container">
    <div class="search-form">
      <div class="input-group">
        <label for="lyrics-input">輸入歌詞：</label>
        <textarea id="lyrics-input" rows="5" placeholder="請輸入中文歌詞（可多行）"></textarea>
      </div>
      <div class="search-options">
        <button type="button" id="searchPinyin" class="pinyin-button">搜尋拼音</button>
      </div>
      <div class="error-message" id="errorMessagePinyin"></div>
    </div>
  </div>
  <div class="results-title" style="display: none;" id="pinyinResultsTitle">
    拼音結果
  </div>
  <div class="result-container" style="display: none;" id="pinyinResultContainer">
    <!-- 拼音結果將在這裡動態生成 -->
  </div>
</div>

  <div class="loading" id="loading">
    <div class="spinner"></div> 資料載入中，請稍候...
  </div>

  <div class="results-title" style="display: none;" id="resultsTitle">
    搜尋結果
  </div>

  <div class="result-container" style="display: none;" id="resultContainer">
    <!-- 結果內容將在這裡動態生成 -->
  </div>

  <!-- 關於工具 Modal -->
  <div id="aboutModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close">×</span>
      <h2>關於工具</h2>
      <div class="modal-body">
        <h3>批批踢的福音 搜索器</h3>
       
<p>某天我再做歌的時候發現他們的官網不太好用，要跳來跳去找中文英文，還要去下載ppt很麻煩，所以就想說自己做一個方便一點的網頁。來工作的也辛苦了~</p>
        <h3>歷史版本</h3>
        <ul class="modal-body-h">
          <li>1.1 - 修正錯誤、增加關鍵字搜索</li>
          <li>1.2 - 增加"關於工具"描述、下載繁體ppt功能</li>
        </ul>
        <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0" style="font-size: 2em;color: blue;">其他資訊</a>
        <p></p>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      // 全域變數
      let songsDatabase = []; // 儲存整理好的歌曲資料
      let isDataLoaded = false;

      // 載入並預處理資料
      function loadData() {
        if (isDataLoaded) {
          return $.Deferred().resolve();
        }

        $('#loading').show();

        return $.when(
          $.get('https://raw.githubusercontent.com/YUNAN-B/propresentoool/refs/heads/main/name_database'),
          $.get('https://raw.githubusercontent.com/YUNAN-B/propresentoool/refs/heads/main/chdatabase'),
          $.get('https://raw.githubusercontent.com/YUNAN-B/propresentoool/refs/heads/main/endatabase'),
          $.get('https://raw.githubusercontent.com/YUNAN-B/propresentoool/refs/heads/main/ppt_databace')
        ).done(function(nameData, chData, enData, pptData) {
          const nameDatabase = nameData[0].split('\n');
          const rawChDatabase = chData[0];
          const rawEnDatabase = enData[0];
          const pptDatabase = pptData[0].split('\n');

          const nameMap = parseNameDatabase(nameDatabase);
          const pptMap = parsePptDatabase(pptDatabase);

          const chSongs = processLyrics(rawChDatabase, 'ch');
          const enSongs = processLyrics(rawEnDatabase, 'en');

          songsDatabase = chSongs.map(chSong => {
            const enTitle = nameMap[chSong.title] || 'N/A';
            const enSong = enSongs.find(song => song.title === enTitle) || {};
            const pptLink = pptMap[chSong.title] || 'N/A';
            return {
              title: chSong.title,
              enTitle: enTitle,
              lyrics: chSong.lyrics,
              enLyrics: enSong.lyrics || '暫無英文歌詞',
              pptLink: pptLink
            };
          });

          isDataLoaded = true;
          $('#loading').hide();
        }).fail(function() {
          showError('資料載入失敗，請檢查網絡連接或稍後再試');
          $('#loading').hide();
        });
      }

      function parseNameDatabase(data) {
        const nameMap = {};
        data.forEach(row => {
          const columns = row.split('</td><td>');
          if (columns.length >= 2) {
            const chName = columns[0].replace(/<\/?td>/g, "").trim();
            const enName = columns[1].trim();
            nameMap[chName] = enName;
          }
        });
        return nameMap;
      }

      function parsePptDatabase(data) {
        const pptMap = {};
        data.forEach(row => {
          const columns = row.split('</td><td>');
          if (columns.length >= 4) {
            const chName = columns[0].replace(/<\/?td>/g, "").trim();
            const pptLinkMatch = columns[3].match(/href="(.+?)"/);
            if (pptLinkMatch) {
              pptMap[chName] = pptLinkMatch[1];
            }
          }
        });
        return pptMap;
      }

      function processLyrics(data, lang) {
        let songs = [];
        let rows = data.split(/<tr data-row_id=".+?" class="ninja_table_row_.+?">/);

        for (let i = 1; i < rows.length; i++) {
          const row = rows[i];
          const columns = row.split('</td><td>');

          if (columns.length >= 7) {
            let songInfo = {
              title: columns[0].replace(/<\/?td>/g, "").trim(), // 標題（中文或英文）
              lyrics: columns[6].replace(/<\/?t.>/g, "").trim() // 歌詞（假設在第7欄）
            };
            songs.push(songInfo);
          }
        }

        return songs;
      }

      // 搜尋歌詞功能
      $('#searchLyrics').click(function() {
        const songName = $('#song-name').val().trim();
        if (!songName) {
          showError('請輸入歌曲名稱或關鍵字');
          return;
        }

        $('#loading').show();
        loadData().done(function() {
          const results = songsDatabase.filter(song =>
            song.title.includes(songName) ||
            song.enTitle.includes(songName) ||
            song.lyrics.includes(songName) ||
            song.enLyrics.includes(songName)
          );

          if (results.length === 0) {
            showError('找不到包含該關鍵字的歌曲');
            $('#loading').hide();
            return;
          }

          displayLyricsResults(results, songName);
          $('#loading').hide();
        });
      });

      // 搜尋拼音功能
      $('#searchPinyin').click(function() {
        const lyrics = $('#lyrics-input').val().trim();
        if (!lyrics) {
          showErrorPinyin('請輸入歌詞');
          return;
        }

        $('#loading').show();

        const chunks = chunkText(lyrics, 20);
        const promises = chunks.map(chunk => getPinyin(chunk));

        Promise.all(promises)
          .then(results => {
            const pinyinText = results.join(' ');
            displayPinyinResults(pinyinText);
            $('#loading').hide();
          })
          .catch(() => {
            showErrorPinyin('獲取拼音失敗，請稍後再試');
            $('#loading').hide();
          });
      });

      // 分塊函數
      function chunkText(text, chunkSize) {
        const chunks = [];
        for (let i = 0; i < text.length; i += chunkSize) {
          chunks.push(text.slice(i, i + chunkSize));
        }
        return chunks;
      }

      // 獲取拼音函數
      function getPinyin(lyrics) {
        return new Promise((resolve, reject) => {
          const processedLyrics = lyrics.replace(/祢/g, '你');
          const encodedLyrics = encodeURIComponent(processedLyrics);
          const url = `https://crptransfer.moe.gov.tw/index.jsp?SN=${encodedLyrics}&sound=2#res`;

          $.get(url)
            .done(function(data) {
              const soup = $(data);
              const hanyuPinyinTh = soup.find('th[axis="資料類型"][string="漢語拼音"]');
              const hanyuPinyinTd = hanyuPinyinTh.next('td');
              const hanyuPinyinSpans = hanyuPinyinTd.find('span.long');
              const pinyinText = hanyuPinyinSpans
                .map(function() {
                  return $(this).text();
                })
                .get()
                .join(' ');
              resolve(pinyinText);
            })
            .fail(function() {
              reject();
            });
        });
      }

      // 顯示拼音結果
      function displayPinyinResults(pinyinText) {
        const container = $('#pinyinResultContainer');
        container.empty();
        container.append(`
          <div class="result-section">
            <div class="result-heading">拼音結果</div>
            <div class="result-content">${pinyinText}</div>
          </div>
        `);
        $('#pinyinResultsTitle').show();
        container.show();
      }

      // 顯示歌詞搜尋結果
      function displayLyricsResults(results, keyword) {
        const container = $('#resultContainer');
        container.empty();

        results.forEach(result => {
          const highlightedTitle = highlightText(result.title, keyword);
          const highlightedEnTitle = highlightText(result.enTitle, keyword);
          const highlightedLyrics = highlightText(result.lyrics, keyword);
          const highlightedEnLyrics = highlightText(result.enLyrics, keyword);
          const pptLink = result.pptLink !== 'N/A'
            ? `<a href="${result.pptLink}" target="_blank">下載繁體版PowerPoint</a>`
            : '無下載連結';

          container.append(`
            <div class="result-section">
              <div class="result-heading">歌曲資訊</div>
              <div class="result-content">
                <strong>中文名稱：</strong>${highlightedTitle}<br>
                <strong>英文名稱：</strong>${highlightedEnTitle}<br>
                <strong>下載：</strong>${pptLink}
              </div>
            </div>
            <div class="result-section">
              <div class="result-heading">中文歌詞</div>
              <div class="result-content">${highlightedLyrics}</div>
            </div>
            <div class="result-section">
              <div class="result-heading">英文歌詞</div>
              <div class="result-content">${highlightedEnLyrics}</div>
            </div>
          `);
        });

        $('#resultsTitle').show();
        container.show();
      }

      // 顯示歌詞查詢錯誤訊息
      function showError(message) {
        $('#errorMessage').text(message).show();
        setTimeout(() => $('#errorMessage').hide(), 3000); // 3秒後自動隱藏
      }

      // 顯示拼音查詢錯誤訊息
      function showErrorPinyin(message) {
        $('#errorMessagePinyin').text(message).show();
        setTimeout(() => $('#errorMessagePinyin').hide(), 3000); // 3秒後自動隱藏
      }

      // 高亮顯示搜索關鍵字
      function highlightText(text, keyword) {
        if (!keyword) return text;
        const regex = new RegExp('(' + keyword + ')', 'gi');
        return text.replace(regex, '<span class="highlight">$1</span>');
      }

      // 讓回車鍵觸發搜尋（歌詞查詢）
      $('#song-name').keypress(function(e) {
        if (e.which === 13) {
          $('#searchLyrics').click();
        }
      });

      // 讓回車鍵觸發搜尋（拼音查詢）
      $('#lyrics-input').keypress(function(e) {
        if (e.which === 13) {
          $('#searchPinyin').click();
        }
      });

      // 書籤切換邏輯
      $('.tab-link').click(function() {
        $('.tab-link').removeClass('active');
        $(this).addClass('active');
        $('.tab-content').hide();
        const tabId = $(this).data('tab') + 'Tab';
        $('#' + tabId).show();
      });

      // 顯示 Modal
      $('#aboutLink').click(function() {
        $('#aboutModal').show();
      });

      // 關閉 Modal
      $('.close').click(function() {
        $('#aboutModal').hide();
      });

      // 點擊 Modal 外部關閉
      $(window).click(function(event) {
        if (event.target.id === 'aboutModal') {
          $('#aboutModal').hide();
        }
      });

      // 預載資料
      loadData();
    });
  </script>
</body>
</html>
